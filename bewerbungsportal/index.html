<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Bewerbungsportal</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #121212;
      color: #f0f0f0;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }
    header, nav, main, footer {
      padding: 20px;
      text-align: center;
    }
    nav a {
      color: #f0f0f0;
      margin: 0 15px;
      text-decoration: none;
      font-size: 1.2em;
    }
    nav a:hover {
      text-decoration: underline;
    }
    section {
      margin: 40px 0;
    }
    form {
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    input, textarea {
      padding: 10px;
      width: 80%;
      max-width: 400px;
      margin: 10px 0;
      border: none;
      border-radius: 8px;
      background-color: #1e1e1e;
      color: #fff;
    }
    button {
      padding: 10px 20px;
      background-color: #f0f0f0;
      color: #121212;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    button:hover {
      background-color: #ccc;
    }
    .calendar {
      margin-top: 20px;
    }
    footer {
      margin-top: auto;
      font-size: 0.9em;
      opacity: 0.6;
    }
    #admin-section {
      display: none;
      background-color: #1e1e1e;
      padding: 20px;
      margin-top: 30px;
      border-radius: 8px;
    }
    .bewerbung-eintrag {
      background-color: #2a2a2a;
      margin: 10px auto;
      max-width: 600px;
      padding: 15px;
      border-radius: 8px;
      text-align: left;
    }
  </style>
</head>
<body>
  <header>
    <h1>Bewerbungsportal</h1>
    <nav>
      <a href="#start">Startseite</a>
      <a href="#login">Login</a>
      <a href="#bewerbung">Bewerbung</a>
      <a href="#management">Management</a>
    </nav>
  </header>

  <main>
    <section id="start">
      <h2>Willkommen!</h2>
      <p>Hier kannst du dich schnell und einfach bewerben.</p>
    </section>

    <section id="login">
      <h2>Login</h2>
      <form onsubmit="handleLogin(event)">
        <input type="text" id="username" placeholder="Benutzername" required />
        <input type="password" id="password" placeholder="Passwort" required />
        <button type="submit">Einloggen</button>
      </form>
    </section>

    <section id="bewerbung">
      <h2>Bewerbung</h2>
      <form onsubmit="handleBewerbung(event)">
        <input type="text" id="bewerberName" placeholder="Name" required />
        <input type="email" id="bewerberEmail" placeholder="E-Mail" required />
        <textarea id="bewerberNachricht" placeholder="Deine Nachricht..." rows="5" required></textarea>
        <button type="submit">Absenden</button>
      </form>
    </section>

    <section id="management">
      <h2>Management</h2>
      <p>Hier kannst du deine Termine im Blick behalten:</p>
      <div class="calendar">
        <iframe src="https://calendar.google.com/calendar/embed?src=de.german%23holiday%40group.v.calendar.google.com&ctz=Europe%2FBerlin" style="border: 0" width="100%" height="600" frameborder="0" scrolling="no"></iframe>
      </div>
    </section>

    <section id="admin-section">
      <h2>Alle Bewerbungen</h2>
      <div id="bewerbungsliste"></div>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 Bewerbungsportal</p>
  </footer>

  <script>
    let isAdmin = false;
    const bewerbungsliste = [];

    function handleLogin(event) {
      event.preventDefault();
      const user = document.getElementById('username').value;
      const pass = document.getElementById('password').value;

      if (user === "admin" && pass === "passwort") {
        alert("Login erfolgreich!");
        isAdmin = true;
        document.getElementById("admin-section").style.display = "block";
      } else {
        alert("Login fehlgeschlagen. Bitte 端berpr端fe deine Eingaben.");
      }
    }

    function handleBewerbung(event) {
      event.preventDefault();
      const name = document.getElementById('bewerberName').value;
      const email = document.getElementById('bewerberEmail').value;
      const nachricht = document.getElementById('bewerberNachricht').value;

      const eintrag = {
        name,
        email,
        nachricht
      };

      bewerbungsliste.push(eintrag);

      alert("Bewerbung erfolgreich 端bermittelt!");

      // Felder zur端cksetzen
      document.getElementById('bewerberName').value = "";
      document.getElementById('bewerberEmail').value = "";
      document.getElementById('bewerberNachricht').value = "";

      // Wenn Admin eingeloggt ist, anzeigen
      if (isAdmin) {
        zeigeBewerbungen();
      }
    }

    function zeigeBewerbungen() {
      const liste = document.getElementById("bewerbungsliste");
      liste.innerHTML = "";
      bewerbungsliste.forEach((b, i) => {
        const eintrag = document.createElement("div");
        eintrag.classList.add("bewerbung-eintrag");
        eintrag.innerHTML = `<strong>${b.name}</strong><br>${b.email}<br><p>${b.nachricht}</p>`;
        liste.appendChild(eintrag);
      });
    }
  </script>
</body>
</html>
